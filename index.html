<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Reservia</title>
    <meta name="description" content="Reservia" />
    <meta name="author" content="LazezBZH" />
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  </head>

  <body>
    <header id="header">
      <section>
        <!--gauche du header-->
        <p><img src="images/logo/logo.svg" alt="logo" /></p>
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
      </section>
      <nav class="entete">
        <!--haut et droite-->
        <ol>
          <li class="entete"><a href="#hebergements">Hébergements</a></li>
          <li class="entete"><a href="#activites">Activités</a></li>
          <li class="entete"><a href="#sinscrire">S'inscrire</a></li>
        </ol>
      </nav>

      <!--bas du header, filtres non fonctionnels, filtres changent au survol-->
      <section>
        <button><strong>Filtres</strong></button>
        <button class="filtres">
          <span>
            <img
              src="/images/icones/money-bill-wave-solid.png"
              alt="économique"
            />Économique</span
          >
        </button>
        <button class="filtres">
          <span>
            <img src="/images/icones/child-solid.png" alt="familial" />
            Familial</span
          >
        </button>
        <button class="filtres">
          <span>
            <img src="/images/icones/heart-solid.png" alt="romantique" />
            Romantique</span
          >
        </button>
        <button class="filtres">
          <span>
            <img src="/images/icones/dog-solid.png" alt="animaux" />
            Animaux autorisés</span
          >
        </button>
      </section>
    </header>
    <label for="site-search"
      ><img
        src="/images/icones/map-marker-alt-solid.svg"
        class="chercher"
        alt="search"
    /></label>
    <input
      type="search"
      id="site-search"
      name="q"
      aria-label="Search through site content"
    />
    <button>Rechercher</button>
  </body>
</html>
